{% extends 'base.html' %}

{% block head %}
<title>Road Trip Planner</title>
{% endblock %}

{% block body %}

<div class="main">
    <h1>Update Destination</h1>
    <form action="/update/{{dest.id}}" method="POST">
        <input type="text" name="destination", id="destination", value="{{dest.dest}}">
        <input type="submit" value="Update">
    </form>
    <br/><br/>
</div>

{% endblock %}
